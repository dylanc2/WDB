<!DOCTYPE HTML>

<html lang="en">
    <head>
    <meta charset="utf-8">

    <title>Calculator</title>
    <meta name="description" content="Javascript calculator">
    <meta name="author" content="Dylan Chow">

    <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class='display'>
            <p class='text'>0</p>
        </div>
        <div class="buttons">
            <div class="button">AC</div>
            <div class="button">+/-</div>
            <div class="button">%</div>
            <div class="button">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">x</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">+</div>
            <div class="button" id="zero">0</div>
            <div class="button">.</div>
            <div class="button">=</div>
        </div>
        <p>(Still working on some bugs, in particular, performing chained operations without hitting equals in-between)</p>
        <script src="js/scripts.js"></script>
    </body>
</html>
